<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
    
</head>

<body id="background-image">
    
    <Div id="game-area">
        <h1>Alana's Disney Quiz</h1>
        <h2 id="score">Score: <span id="correctAnswers">0</span></h2>
        <Div class="question">
            <p id="the-questions"></p>
            <div class="options">
                <button id="button" class="option" onclick="checkAnswer(0)"></button>
                <button id="button" class="option" onclick="checkAnswer(1)"></button>
                <button id="button" class="option" onclick="checkAnswer(2)"></button>
                <button id="button" class="option" onclick="checkAnswer(3)"></button>
            </div>
                <div id="result"></div>
                <button id="reset" onclick="gameStart()">Reset</button>
                
            
        </Div>
    </Div>
    

    
    <script src="script.js"></script>
</body>
</html>
