<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    <Div id="game-area">
        <h1>Alana's Disney Quiz</h1>
        <Div class="question">
            <p id="the-questions"></p>
            <div class="options">
                <button class="option" onclick="checkAnswer"(0)></button>
                <button class="option" onclick="checkAnswer"(1)></button>
                <button class="option" onclick="checkAnswer"(2)></button>
                <button class="option" onclick="checkAnswer"(3)></button>
            </div>
            <button id="result"></button>
        </Div>
    </Div>

    
    <script src="script.js"></script>
</body>
</html>
